<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile avatar"
        class="profile-img"
      />
      <div class="profile-info">
        <h1 class="name">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="passion">"Front-end developer and avid reader"</p>
        <nav class="social-link">
          <a href="#" class="social-btn">GitHub</a>
          <a href="#" class="social-btn">Frontend</a>
          <a href="#" class="social-btn">Mentor</a>
          <a href="#" class="social-btn">LinkedIn</a>
          <a href="#" class="social-btn">Twitter</a>
          <a href="#" class="social-btn">Instagram</a>
        </nav>
      </div>
    </main>
  </body>
</html>
